<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <!-- b태그 : 시각적인 의미의 강조(지다인), 다른 텍스트와 구별할 때 사용하는 태그 -->
    <b>[공지사항]</b>
    <span>입장시 QR체크인 해주세요</span>
    <br>

    <!-- strong태그 :  실질적 의미의 강조, 중요 문구를 강조하는 태그 -->
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 사용 가능합니다.</span>
</body>
</html>
