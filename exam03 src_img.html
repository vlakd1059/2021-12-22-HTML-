<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지태그 : 웹페이지에 이미지를 띄울 때 사용하는 태그
         필수속성 src(source)-->

         <!-- 1. 절대경로 : 외부의 이미지를 가져올 때 사용 -->
         <img src="https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/nt/2021/06/14/240400444408.jpg" width="500px">


        <!-- 2.상태경로 : 특정 위치를 기준으로 파일을 찾는 경로 
            (1) 현재를 기준으로 ./
            (2) 상위를 기준으로 ../
            (3) 루트를 기준으로 
                ex) 3개의 폴드를 나와야 한다면 ../../../
                바로 최상위로 가는 방법 /    
            
        -->

        <img src="./Img/image.jpg" width="500px>">
    
</body>
