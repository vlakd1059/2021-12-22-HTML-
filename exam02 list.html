<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol 리스트 만들겠다고 선언하는 공간 -->
    <!-- 실직적인 데이터는 li안에 (필수) -->

    <!-- ul(unordered list) -->
    <ul>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
    </ul>

    <!-- ol(ordered list) -->
    <ol>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>

    </ol>
    <p>구매 목록</p>
    <ul type="circle">
        <!-- circle, square 정도 많이쓰임 -->

        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕 재료들</li>
    </ul>
    <p>마라탕 순서</p>
    <ol>
        <li>고기를 볶는다</li>
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
    </ol>
</body>
</html>
